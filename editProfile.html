<div class="container-fluid c1 nopadding nomargin">

    <eat-navbar> </eat-navbar>

    <form name="form" class="css-form">
        <div class="container" style="margin-top:5rem"  >
            <div class="row">
                <div class="col" >
                    <img class="img-thumbnail ml-3" src="./{{getCurrentUser().profile_image}}" alt="profile image" height="128" width="128"/>
                </div>
                <div class="col">
                    <table>
                        <tr>
                            <td><h2 class="ml-4">{{getCurrentUser().name}}</h2></td>
                        </tr>
                        <tr>
                            <td><h6 class="ml-4" ng-bind-html="drawStars(getCurrentUser().id)"></h6></td>
                            <td><h6 class="ml-1">{{getCurrentUser().rating}}/5</h6></td>
                        </tr>
                    </table>
                    <br/>
                    <input type="file" accept="image/*" name="userImage"/>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <p class="h4 text-center">Personal Details</p>
                    <table><tr>
                            <td><h6 class="ml-3">No. Rates:</h6></td>
                            <td><h6>{{getCurrentUser().no_rates}}</h6></td>
                        </tr>
                        <tr>
                            <td><h6 class="ml-3">Location:</h6></td>
                            <td>
                                <h6>
                                    <input name="userLocation" type="text" value="{{getCurrentUser().city}}"/>
                                </h6>
                            </td>
                        </tr>
                    </table>
                    <p class="h4 text-center mt-2">Description</p>
                    <div>
                        <textarea name="userDescription" style="width:100%" rows="6">{{getCurrentUser().description}}</textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" ng-click="updateUserInfo()">Save Changes</button>
                </div>
            </div>
        </div>
    </form>

</div>
