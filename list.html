<eat-navbar> </eat-navbar>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <div ng-repeat="event in eventList">
        <div class="card food-item">
          <img class="card-img-top img-fluid" src="{{event.picture}}">
          <div class="card-block">
            <div class="card-title clearfix">
              <h4 class="float-left"> {{ getNameForEvent(event.host_id) }} </h4>
              <span class="float-right" id="rating">
                <i class="fa fa-star yellow-star" aria-hidden="true" ng-click="rate(1, event.host_id)"></i>
                <i class="fa fa-star yellow-star" aria-hidden="true" ng-click="rate(2, event.host_id)"></i>
                <i class="fa fa-star yellow-star" aria-hidden="true" ng-click="rate(3, event.host_id)"></i>
                <i class="fa fa-star-o empty-star" aria-hidden="true" ng-click="rate(4, event.host_id)"></i>
                <i class="fa fa-star-o empty-star" aria-hidden="true" ng-click="rate(5, event.host_id)"></i>
              </span>
            </div>
            <div class="card-subtitle clearfix">
              <h6 class="mb-2 text-muted float-left">{{ event.cuisine }}</h6>
              <h6 class="float-right"> Entry : {{ event.price }} $</h6>
            </div>
            <p class="card-text">
              {{ event.description }}
            </p>
          </div>
          <div class="card-footer">
            <small class="text-muted">Posted 3 mins ago...</small>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<nav class="navbar fixed-bottom navbar-inverse bg-faded">
  <!-- Default dropup button -->
  <div class="btn-group dropup" id="filter">
    <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-click="toggleFilter()">
      Action
    </button>

    <div class="dropdown-menu">
      <a class="dropdown-item" href="#">Action</a>
      <a class="dropdown-item" href="#">Another action</a>
      <a class="dropdown-item" href="#">Something else here</a>
      <!-- Dropdown menu links -->
    </div>
  </div>
</nav>
