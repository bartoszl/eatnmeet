<nav class="navbar fixed-top navbar-toggleable-md navbar-light bg-faded">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#menuItems" aria-controls="menu-items" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">
    <img src="images/icon.jpg" width="30" height="30">
  </a>

  <div class="collapse navbar-collapse" id="menuItems">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Your Events</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">What Ever Else</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <div ng-repeat="event in eventList">
        <div class="card food-item">
          <img class="card-img-top img-fluid" src="./{{event.picture}}">
          <div class="card-block">
            <div class="card-title clearfix">
              <h4 class="float-left"> {{ getNameForEvent(event.host_id) }} </h4>
              <span class="float-right" ng-bind-html="{{ drawStars(event.host_id)}}">
                 
              </span>
            </div>
            <div class="card-subtitle clearfix">
              <h6 class="mb-2 text-muted float-left">{{ event.cuisine }}</h6>
              <h6 class="float-right"> Entry : {{ event.price }} $</h6>
            </div>
            <p class="card-text">
              {{ event.description }}
            </p>
          </div>
          <div class="card-footer">
            <small class="text-muted">Posted 3 mins ago...</small>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
