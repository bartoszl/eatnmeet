<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>New Event Form</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        
        <!-- New event stylesheet -->
        <link href="style.css" rel="stylesheet">
    </head>

    <body>

        <div class="container-fluid">

            <div class="row">
                <div class="col">
                    <h1>New Event</h1>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="inputEventName">Event Name</label>
                            <input type="text" class="form-control" id="inputEventName" placeholder="Event Name...">
                        </div>
                        <div class="form-group">
                            <label for="inputEventLocation">Location</label>
                            <input type="text" class="form-control" id="inputEventLocation" placeholder="Glasgow...">
                        </div>
                        <div class="form-group">
                            <label for="inputEventTime">Event Time</label>
                            <input type="text" class="form-control" id="inputEventTime" placeholder="12:00...">
                        </div>
                        <div class="form-group">
                            <label for="inputFoodType">Food Type</label>
                            <input type="text" class="form-control" id="inputFoodType" placeholder="Food Type...">
                        </div>
                        <div class="form-group">
                            <label for="inputEventDescription">Description</label>
                            <input type="text" class="form-control" id="inputEventDecsription" placeholder="Event Description...">
                        </div>
                        <div class="form-group">
                            <label for="inputEventPrice">Price</label>
                            <input type="text" class="form-control" id="inputEventPrice" placeholder="Price...">
                        </div>
                        <div class="form-group">
                            <label for="inputEventImage">Event Image</label>
                           <input type="file" accept="image/*" class="form-control" id="inputEventImage">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>

        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>

    </body>

</html>
