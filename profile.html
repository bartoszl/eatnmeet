<div class="container-fluid c1 nopadding nomargin"> 
     <eat-navbar> </eat-navbar>
       <div class="container" style="margin-top:8rem" ng-repeat="profile in people">
<!--           <a href="/profile/{{ profile.id }}">-->
                <div class="row">
                    <div class="col-xs-6" >
                            <img class="img-circle center-block" src="{{profile.profile_image}}" alt="profile image" height="124" width="124"/>
                    </div>
                    <div class="col-xs-6">
                            <p><strong><h2 style="margin-left: 2rem">{{profile.name}}</h2></strong></p>
                    </div>
                </div>
                <div class="row top-buffer">
                    <div class="col-md-6">
                            <p><strong><h4>Personal Details</h4></strong></p>
                            <p>Rating: {{profile.rating}}/5<br>No. Rates: {{profile.no_rates}}<br>Location: {{profile.city}}</p>
                            <p><strong><h4>Description</h4></strong></p>
                            <p>{{profile.description}}</p>
                    </div>
                </div>
<!--           </a>-->
        </div>
</div>
