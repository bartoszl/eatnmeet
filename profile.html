<div class="container-fluid c1 nopadding nomargin"> 
     <eat-navbar> </eat-navbar>
       <div class="container" style="margin-top:5rem"  >
                <div class="row">  
                   <div class="col-xs-6" >
                            <img class="rounded-circle ml-3" src="./{{getUserById().profile_image}}" alt="profile image" height="128" width="128"/>
                    </div>
                    <div class="col-xs-6">
                            <p class="h2 ml-4">{{getUserById().name}}</p>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-xs-12">
                            <p class="h4 text-center">Personal Details</p>
                            <table><tr >
                                <td><h6 class="ml-3">Rating:</h6></td>
                                <td><h6>{{getUserById().rating}}/5.0</h6></td>
                                </tr><tr>
                                <td><h6 class="ml-3">No. Rates:</h6></td>
                                <td><h6>{{getUserById().no_rates}}</h6></td>
                                </tr><tr>
                                <td><h6 class="ml-3">Location:</h6></td> 
                                <td><h6>{{getUserById().city}}</h6></td></tr>
                            </table>
                            <p class="h4 text-center mt-2">Description</p>
                            <p class="lead ml-3 mr-3 font-italic">{{getUserById().description}}</p>
                    </div>   
                </div>
        </div>
</div>
