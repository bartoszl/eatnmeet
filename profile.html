<div class="container-fluid c1 nopadding nomargin">
     <eat-navbar> </eat-navbar>
       <div class="container" style="margin-top:5rem"  >
                <div class="row">
                   <div class="col-xs-6" >
                            <img class="img-thumbnail ml-3" src="./{{getUserById().profile_image}}" alt="profile image" height="128" width="128"/>

							<table><tr>
							<td><h2 class="ml-4">{{getUserById().name}}</h2></td></tr>
